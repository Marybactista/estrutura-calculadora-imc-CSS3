<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="..//css/style.css">
    <title>Calculadora IMC</title>
</head>
<body>
    <!-- ESTRUTURA DA CALCULADORA -->
       <main id="container">
        <section>
            <img src="..//imgagens/undraw_healthy_habit_kwe6.svg" alt="pessoa treinando">
        </section>
        <section id="calculator">
            <form id="form">
             <h1 id="title">Calculadora IMC</h1>
             <div class="input-box">
             <label for="weigh">Peso em Kg</label>
             <div class="input-field">
            <input type="name" id="height" required>
            <span>Kg</span>
             </div>
            </div>

            <div class="input-box">
                <label for="height">Altura</label>
                <div class="input-field">
               <input type="name" id="height" required>
               <span>m</span>
                </div>
                <br>
            <button>Calcular IMC</button>
            <br>
            </form>

            <div id="infos">
                <div id="result">
                    <div id="bmi">
                        <span id="value"></span>
                    </div>
                    <div id="description">
                        <span></span>
                    </div>
                </div>
                <div id="more_info">
                    <a href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.htm">Mais Informações Sobre o IMC</a>
                </div>
            </div>
        </section>
       </main> 

    <script src="..//javascript/index.js"></script>
</body>

</html>
